####### USER-DEFINED MONITORED PARAMETERS #######

### Option: UnsafeUserParameters
#   Allow all characters to be passed in arguments to user-defined parameters.
#   The following characters are not allowed:
#   \ ' " ` * ? [ ] { } ~ $ ! & ; ( ) < > | # @
#   Additionally, newline characters are not allowed.
#   0 - do not allow
#   1 - allow
#
# Mandatory: no
# Range: 0-1
# Default:
# UnsafeUserParameters=0

### Option: UserParameter
#   User-defined parameter to monitor. There can be several user-defined parameters.
#   Format: UserParameter=<key>,<shell command>
#   See 'zabbix_agentd' directory for examples.
#
# Mandatory: no
# Default:
UserParameter=yoda.delayedrules.count,sudo /etc/zabbix/zabbix_agentd.d/monitorDelayedRules.sh
UserParameter=yoda.test.userparam[*],/etc/zabbix/zabbix_agentd.d/testUserParam.sh $1
UserParameter=yoda.publications.pending[*],sudo /etc/zabbix/zabbix_agentd.d/monitorPublicationsPending.sh $1
UserParameter=yoda.internalusers.count,sudo /etc/zabbix/zabbix_agentd.d/internalUsersCount.sh
UserParameter=yoda.externalusers.count,sudo /etc/zabbix/zabbix_agentd.d/externalUsersCount.sh
UserParameter=yoda.irodsgroups.count,sudo /etc/zabbix/zabbix_agentd.d/irodsGroupsCount.sh
UserParameter=yoda.concurrentirodsclientconnections,sudo /etc/zabbix/zabbix_agentd.d/concurrentiRodsClientConnections.sh
UserParameter=yoda.dailyrodslogerrors,sudo /etc/zabbix/zabbix_agentd.d/dailyRodslogErrors.sh
UserParameter=yoda.hourlyrodslogerrors,sudo /etc/zabbix/zabbix_agentd.d/hourlyRodslogErrors.sh
UserParameter=yoda.concurrentirodsusers,sudo /etc/zabbix/zabbix_agentd.d/concurrentiRodsUsers.sh
UserParameter=yoda.killedprocesses.count,sudo /etc/zabbix/zabbix_agentd.d/monitorKilledProcesses.sh
UserParameter=yoda.listorphanedgroups,sudo /etc/zabbix/zabbix_agentd.d/listOrphanedGroups.sh
UserParameter=yoda.replicationerrors.count,sudo /etc/zabbix/zabbix_agentd.d/replicationErrors.sh
UserParameter=yoda.dailywebdavusers,sudo /etc/zabbix/zabbix_agentd.d/dailyWebdavUsers.sh
UserParameter=yoda.hourlywebdavusers,sudo /etc/zabbix/zabbix_agentd.d/hourlyWebdavUsers.sh
UserParameter=yoda.dailyportalusers,sudo /etc/zabbix/zabbix_agentd.d/dailyPortalUsers.sh
UserParameter=yoda.hourlyportalusers,sudo /etc/zabbix/zabbix_agentd.d/hourlyPortalUsers.sh
UserParameter=yoda.currentfiles,sudo /etc/zabbix/zabbix_agentd.d/currentFiles.sh
